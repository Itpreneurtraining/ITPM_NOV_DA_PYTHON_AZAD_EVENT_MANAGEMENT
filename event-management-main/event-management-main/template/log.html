{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/stylelog.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Title styling */
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        /* Form styling */
        .content {
            margin-top: 20px;
        }

        .user-details {
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
            width: 100%;
        }

        .input-box label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }

        .input-box input:focus {
            border-color: #4e73df;
            outline: none;
        }

        .button {
            display: flex;
            justify-content: center;
        }

        .button input[type="submit"] {
            background-color: #4e73df;
            color: white;
            padding: 14px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .button input[type="submit"]:hover {
            background-color: #3e65d4;
        }

        /* Error message styling */
        .error-message {
            color: #e74a3b;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

  <div class="container">
    <div class="title">Login</div>
    <div class="content">
      <form action="" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" required>
          </div>

          <div class="input-box">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>  
          </div>
        </div>

        <div class="button">
          <input type="submit" name="submit" value="Log In">
        </div>
      </form>

      <!-- Displaying messages -->
      <div>
        {% for message in messages %}
          <div class="error-message">{{ message }}</div>
        {% endfor %}
      </div>
    </div>
  </div>

</body>
</html>
