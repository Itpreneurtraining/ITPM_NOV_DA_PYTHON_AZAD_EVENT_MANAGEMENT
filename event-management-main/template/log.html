{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'images/banner3.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }

        .user_card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        #form-title {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group input {
            border-radius: 30px;
            padding: 15px;
        }

        .input-group-text {
            border-radius: 30px 0 0 30px;
        }

        .login_btn {
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
        }

        .login_btn:hover {
            background-color: #1e64d1;
        }

        .links {
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }

        .links a {
            color: #2575fc;
        }

        .alert-box {
            max-width: 500px;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .top-bar {
            background-color: #333;
            width: 100%;
            padding: 15px;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .logo a {
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .user .btn {
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Optional overlay -->
<div class="overlay"></div>

<!-- Top Bar -->
<div class="top-bar">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="{% url 'login' %}">
                    <img src="{% static 'images/logo.jpeg' %}" alt="Eventify Logo">
                    <span>Eventify</span>
                </a>
            </div>
            <div class="user">
                <a href="{% url 'register' %}" class="btn wishlist mr-2">
                    <i class="fa fa-user"></i> Register
                </a>
                <a href="{% url 'login' %}" class="btn cart">
                    <i class="fa fa-user"></i> Login
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Alerts -->
{% if messages %}
<div class="alert-box mt-5 pt-5">
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show text-center shadow" role="alert">
            <strong>âœ… {{ message }}</strong>
        </div>
    {% endfor %}
</div>
{% endif %}

<!-- Login Form Card -->
<div class="user_card mt-4">
    <h3 id="form-title">Login</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn login_btn">Login</button>
    </form>
    <div class="links mt-4">
        Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
    </div>
</div>

<!-- Auto-dismiss script -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        setTimeout(function(){
            $('.alert').alert('close');
        }, 5000);
    });
</script>

</body>
</html>
