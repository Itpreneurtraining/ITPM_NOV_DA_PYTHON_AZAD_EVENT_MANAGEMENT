{% extends 'base.html' %}
{% block title %}Book Event{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f5f5f5;
    }

    .booking-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .booking-form {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 700px;
    }

    .booking-form h2 {
        color: #333;
        font-weight: 700;
    }

    .form-label {
        font-weight: 500;
    }

    .form-control, .form-select {
        border-radius: 10px;
        padding: 12px 15px;
        font-size: 15px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 12px 30px;
        font-weight: bold;
        border-radius: 8px;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0069d9;
    }

    .alert {
        margin-top: 20px;
    }
</style>

<div class="container booking-wrapper">
    <div class="booking-form">
        <h2 class="text-center mb-4">üéüÔ∏è Book Your Event</h2>

        <!-- Display success or error messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success text-center mt-3" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'booking_view' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="eventname" class="form-label">Select Event</label>
                <select name="eventname" id="eventname" class="form-select" required>
                    <option value="" disabled selected>-- Choose an event --</option>
                    {% for event in all_events %}
                        <option value="{{ event.name }}" {% if selected_event and event.id == selected_event.id %}selected{% endif %}>
                            {{ event.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone" id="phone" required>
            </div>

            <div class="mb-3">
                <label for="payment_name" class="form-label">Payment</label>
                <input type="text" class="form-control" name="payment_name" id="payment_name" required>
            </div>

            <div class="mb-4">
                <label for="payment_description" class="form-label">Payment Description</label>
                <textarea class="form-control" name="payment_description" id="payment_description" rows="3" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">üì© Book Now</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
