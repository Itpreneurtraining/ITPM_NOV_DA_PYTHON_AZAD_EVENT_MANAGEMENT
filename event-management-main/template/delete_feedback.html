{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Feedback</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .confirmation-box {
            margin-top: 100px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .confirmation-title {
            font-size: 24px;
            font-weight: bold;
        }

        .confirmation-text {
            margin-top: 20px;
            font-size: 16px;
        }

        .btn-custom {
            width: 120px;
        }

        .btn-cancel {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="confirmation-box">
                <h2 class="confirmation-title text-center">Are you sure you want to delete this feedback?</h2>
                <p class="confirmation-text text-center">This action is irreversible. Once deleted, the feedback will be gone forever.</p>

                <form method="post" class="text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-custom">Yes, delete</button>
                    <a href="{% url 'feedback' %}" class="btn btn-secondary btn-custom btn-cancel">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
